<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/css/styleSheet.css}" type="text/css" rel="stylesheet" />
    <title>Client</title>
</head>

<body>

<div class="sidenav">
    <!-- Add a button -->
    <a th:href="@{/clients}">Clients</a>
    <a th:href="@{/appointments}">Appointments</a>
    <a th:href="@{/clients/showFormForAdd}">
        Add Client
    </a>



</div>

<div class="container">

    <div class="buttonsForSingle">
    <h1 th:text="${client.client_first_name} + ' ' + ${client.client_last_name}"></h1>
        <div class="buttons">
        <a class="myButton" th:href="@{/updateClient/} + ${client.client_id}">
            Update Client
        </a>

        <a class="myButton" th:href="@{/pet/showFormForPet/} + ${client.client_id}">
            Add Pet
        </a>

        <a class="myButton" th:href="@{/deleteClient/} + ${client.client_id}">
            Remove Client
        </a>
        <a class="myButton" th:href="@{/appointments/showFormForAppointment/} +
    ${client.client_id}">Create Appointment</a>
        </div>
    </div>
    <hr>


    <table class="clientTable">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Email</th>
        </tr>
        </thead>

        <tbody>
        <tr>

            <td th:text="${client.client_first_name}"></td>
            <td th:text="${client.client_last_name}"></td>
            <td th:text="${client.client_phone_number}"></td>
            <td th:text="${client.client_email}"></td>


        </tr>
        </tbody>
    </table>

    <p><strong>Street Name</strong></p>
    <p th:text="${address.address_id}"></p>

    <p th:text="${address.street_address}"></p>
    <p th:text="${address.city}"></p>
    <p th:text="${address.state}"></p>
    <p th:text="${address.zipcode}"></p>

    <div th:each="pet : ${pets}">
        <p th:text="${pet.pet_name}"></p>
        <a th:href="@{/deletePet/} + ${client.client_id} + '/' + ${pet.pet_id}">Remove Pet</a>
    </div>

    <div th:each="appointment : ${appointments}">
        <p th:text="${appointment.apt_start_date}"></p>
        <p th:text="${appointment.apt_end_date}"></p>
    </div>

</div>



</body>
</html>
