<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Client</title>
</head>

<body>

<div class="container">

    <h3 th:text="${client.client_first_name} + ' ' + ${client.client_last_name}"></h3>

    <hr>

    <!-- Add a button -->
    <a th:href="@{/employees/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Update Client
    </a>


    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Email</th>
        </tr>
        </thead>

        <tbody>
        <tr>

            <td th:text="${client.client_first_name}"></td>
            <td th:text="${client.client_last_name}"></td>
            <td th:text="${client.client_phone_number}"></td>
            <td th:text="${client.client_email}"></td>


        </tr>
        </tbody>
    </table>

</div>

<p th:text="${address.street_address}"></p>

</body>
</html>
