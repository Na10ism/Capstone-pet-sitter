<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/css/styleSheet.css}" type="text/css" rel="stylesheet" />
    <title>Appointment</title>
</head>

<body>

<div class="sidenav">
    <!-- Add a button -->
    <h1>Pet Sitter</h1>
    <hr>
    <a th:href="@{/clients}"
       class="btn btn-primary btn-sm mb-3">
        Home
    </a>

    <a th:href="@{/updateAppointment/} + ${appointment.appointment_id}"
       class="btn btn-primary btn-sm mb-3">
        Edit Appointment
    </a>

    <a th:href="@{/deleteAppointment/} + ${appointment.appointment_id}"
       class="btn btn-primary btn-sm mb-3">
        Remove Appointment
    </a>

</div>

<div class="container">

    <h1 th:text="'Appointment:' + ' ' +
    ${client.client_first_name} + ' ' + ${client.client_last_name}"></h1>

    <hr>

    <div class="containerGrid">
        <div class="containerOne">
            <h2>Client Information</h2>
            <h3><strong>First Name</strong></h3>
            <p th:text="${client.client_first_name}"></p>

            <h3><strong>Last Name</strong></h3>
            <p th:text="${client.client_last_name}"></p>


            <h3><Strong>Phone Number</Strong></h3>
            <p th:text="${client.client_phone_number}"></p>
            <h3><Strong>Email</Strong></h3>
            <p th:text="${client.client_email}"></p>
        </div>

        <div class="containerTwo">
            <h2>Address Information</h2>
            <h3>Street Name</h3>
            <p th:text="${address.street_address}">
            <h3>City</h3>
            <p th:text="${address.city}"></p>
            <h3>State</h3>
            <p th:text="${address.state}"></p>
            <h3>Zip code</h3>
            <p th:text="${address.zipcode}"></p>
        </div>

        <div class="containerThree" >
            <div class="containerThreeRowOne" th:each="pet : ${pets}">
                <h2>Address Information</h2>
                <h3 class="inline">Street Name</h3>
                <h3 class="inline">City</h3>

                <p th:text="${address.street_address}">
                <p class="inline" th:text="${address.city}"></p>
                <h3>State</h3>
                <p th:text="${address.state}"></p>
                <h3 >Zip code</h3>
                <p th:text="${address.zipcode}"></p>

                <p th:text="${appointment.notes}"></p>
        </div>

            <div class="containerThreeRowTwo" th:each="pet : ${pets}">
                <h3>Pet Name</h3>
                <p th:text="${pet.pet_name}"></p>
                <h3>Pet Type</h3>
                <p th:text="${pet.pet_type}"></p>
            </div>
        </div>

        </div>
    </div>
</div>



</body>
</html>
